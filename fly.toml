app = "chatgroove"
primary_region = "dfw"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Add your secrets using: fly secrets set KEY=value
# Required secrets:
# - MONGODB_URI
# - JWT_SECRET  
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET